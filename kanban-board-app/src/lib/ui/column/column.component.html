
<div class="card-container">
  <div class="title">
    <input id="columnTitleInput" placeholder="GHOSTMOVES" (change)="onChangeTitle($event)">
  </div>
  <item *ngFor="let item of items" [title]="item.title">
    <button class="deleteColumnButton" (click)="deleteFunction(column)">
      <input type="image" id="deleteButton"
          src="https://static.vecteezy.com/system/resources/previews/004/647/861/original/illustration-of-the-ghost-throwing-garbage-in-the-trash-can-vector.jpg"
          width="40px" />
    </button>
  </item>
</div>
